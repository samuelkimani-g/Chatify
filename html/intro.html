<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify - Intro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            margin: 0;
        }
        video {
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <video id="intro-video" autoplay muted playsinline>
        <source src="/videos/chatifyintro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("intro-video");

            if (!video) {
                console.error("❌ Video element not found! Redirecting...");
                window.location.href = "/html/chat.html";
                return;
            }

            // Hide controls immediately
            video.controls = false;

            // Ensure autoplay works
            video.play().catch(error => {
                console.warn("⚠️ Autoplay blocked, redirecting...");
                window.location.href = "/html/chat.html";
            });

            // Redirect when video ends (with a slight delay)
            video.onended = () => setTimeout(() => window.location.href = "/html/chat.html", 500);

            // If the video fails to load, redirect instantly
            video.onerror = () => {
                console.error("❌ Video failed to load. Redirecting...");
                window.location.href = "/html/chat.html";
            };
        });
    </script>
</body>
</html>
