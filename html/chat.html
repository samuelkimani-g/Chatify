<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatify</title>
  <!-- Main CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <!-- Floating Sidebar Toggle Button -->
  <button id="sidebar-toggle" class="sidebar-toggle-btn" aria-label="Toggle sidebar">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- Sidebar with improved structure -->
  <aside class="sidebar" id="main-sidebar">
    <header class="sidebar-header">
      <h2>Chatify</h2>
    </header>
    
    <nav class="sidebar-nav">
      <ul class="menu">
        <li class="menu-item">
          <a href="#" class="menu-link">
            <i class="fa-solid fa-house-chimney"></i>
            <span class="menu-text">Home</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span class="menu-text">Search</span>
          </a>
        </li>
        <li class="menu-item active">
          <a href="#" class="menu-link">
            <i class="fa-solid fa-comments"></i>
            <span class="menu-text">Chat</span>
          </a>
        </li>
                <li class="menu-item">
          <a href="#" class="menu-link" id="game-trigger">
            <i class="fa-solid fa-gamepad"></i>
            <span class="menu-text">Chatify Games</span>
          </a>
        </li>

        <li class="menu-item">
          <a href="#" class="menu-link">
            <i class="fa-solid fa-ellipsis-h"></i>
            <span class="menu-text">More</span>
          </a>
        </li>
      </ul>
      <ul class="menu" id="user-list">
        <!-- Users will be populated here dynamically -->
      </ul>
    </nav>
    <footer class="sidebar-footer">
      <div class="account-controls">
        <button class="theme-toggle" aria-label="Toggle theme">
          <i class="fa-solid fa-moon"></i>
        </button>
        <div class="profile">
          <img src="images/user-avatar.png" alt="User Avatar" class="avatar" />
          <span class="username">Samuel</span>
        </div>
      </div>
    </footer>
  </aside>
        <!-- Authentication Overlay -->
<div id="auth-overlay" class="auth-overlay">
  <div class="auth-modal">
    <h2>Login to Chatify</h2>
    <input type="text" id="username" placeholder="Enter your username">
    <button id="login-btn">Login</button>
  </div>
</div>

  <!-- Chat Container with enhanced message handling -->
  <main class="chat-container">
    <div class="chat-area" id="chat-area">
      <!-- Messages Container with Auto-Scroll -->
      <div class="messages" id="messages-container">
        <!-- Messages load here dynamically -->
      </div>

      <!-- Enhanced Input Bar -->
      <div class="input-bar">
        <button class="emoji-btn" aria-label="Open emoji picker">ðŸ˜€</button>
        <input 
          type="text" 
          id="message-input" 
          placeholder="Type a message..." 
          autocomplete="off"
        />
        <button class="send-btn" id="send-btn">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </main>

  <!-- Include main JS file -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem('currentUser')) {
          window.location.href = "/html/index.html"; // Redirect to login
      }
    });

    (async function() {
      try {
        const response = await fetch('/api/auth/check');
        if (!response.ok) {
          window.location.href = "/html/index.html"; // Redirect to login if not authenticated
        }
      } catch (error) {
        console.error("Auth check failed:", error);
        window.location.href = "/html/index.html";
      }
    })();
  </script>
</body>
</html>
