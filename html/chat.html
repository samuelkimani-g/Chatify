</head>

<body>
    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
        <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav aria-label="Main navigation">
            <ul class="sidebar-nav">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-house-chimney" aria-hidden="true"></i>
                        <span>Home</span>

                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                        <span>Search</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-comments" aria-hidden="true"></i>
                        <span>Chat</span>
                    </a>
                </li>
                <!-- In your sidebar -->
<li>
    <a href="/games/gamehtml/snake.html" id="game-trigger">
      <i class="fa-solid fa-gamepad" aria-hidden="true"></i>
      <span>Chatify Games</span>
    </a>
  </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-ellipsis-h" aria-hidden="true"></i>
                        <span>More</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user" aria-hidden="true"></i>
                        <span>Account</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-cog" aria-hidden="true"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <button id="theme-toggle" aria-label="Toggle theme">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
    </aside>

    <!-- Floating Action Button -->
    <button class="fab" aria-label="Add something">
        <i class="fa-solid fa-plus"></i>
    </button>

    <!-- Chat Container -->
    <main class="chat-container">
        <div class="chat-area">
            <div class="messages" id="messages-container">
                <div class="message received">
                    <img src="images/bot-avatar.png" class="avatar" alt="Bot Avatar">
                    <div class="message-content">
                        Hello!
                        <span class="timestamp">10:15 AM</span>
                    </div>
                </div>
                <div class="message sent">
                    <div class="message-content">
                        Hey there!
                        <span class="timestamp">10:16 AM</span>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
                Typing...
            </div>
            <!-- <div id="loading-spinner" class="loading-spinner">
                <div class="spinner"></div>
            </div> -->
            <div id="notification" class="notification">
                <span id="notification-text"></span>
            </div>

            <!-- Input Bar -->
            <div class="input-bar">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="emoji-btn" aria-label="Open emoji picker">üòÄ</button>
                <button id="send-btn">Send</button>
            </div>
        </div>
<!-- Inside your chat-container -->
<main class="chat-container">
    <!-- Existing chat area -->
    <div class="chat-area" id="chat-area">
      <!-- Messages and input bar here -->
    </div>
  
 <!-- New Game Container -->
 <div id="game-container" class="game-container" style="display: none;">
    <button id="exit-game" class="neon-button">‚Üê Back to Chat</button>
    <canvas id="gameCanvas"></canvas>
    <div class="score-board">Score: <span id="score">0</span></div>
    <div class="game-over-modal" id="gameOverModal">
        <h2>Game Over!</h2>
        <p>Press "R" to Restart</p>
    </div>
</div>
</main>

<!-- Include game scripts -->
<script src="/games/gamejs/snake.js"></script>
<!-- Existing scripts -->
<script src="/js/script.js"></script>
</body>
</html>
